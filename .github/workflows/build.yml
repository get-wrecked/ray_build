name: Build Patched Ray Wheels

on:
  push:
    tags:
    - 'v*'

jobs:
  build-patched-wheels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      
      - name: Install nightly ray
        run: |
          mkdir wheel_tmp
          cd wheel_tmp

          wget "https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-3.0.0.dev0-cp312-cp312-manylinux2014_x86_64.whl"
          mv ray-3.0.0.dev0-cp312-cp312-manylinux2014_x86_64.whl ray-wheel.zip
          unzip ray-wheel.zip
          rm ray-wheel.zip

          rm -rf ray/python
          cp -r ../ray/python ray/python

          zip -r ray-wheel.zip *
          mv ray-wheel.zip ray-medal.whl

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: wheel_tmp/ray-medal.whl
          asset_name: ray-medal.whl
          asset_content_type: application/zip

